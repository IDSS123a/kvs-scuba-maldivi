<head>

    <link rel="apple-touch-icon" href="https://www.scubasarajevo.com/wp-content/uploads/2024/02/cropped-LOGO-SCUBA-Sarajevo-okrugli-240px.png">

    <style>
      :root {
        --primary: #005f73;
        --secondary: #0a9396;
        --accent: #ee9b00;
        --background: #f8fdff;
        --text: #001219;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .section-full {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }

      .hero-parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(10, 147, 150, 0.1);
        box-shadow: 0 10px 40px rgba(0, 18, 25, 0.03);
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        text-transform: uppercase;
        font-weight: 900;
        border-radius: 9999px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .btn-primary:hover {
        background-color: var(--secondary);
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 95, 115, 0.3);
      }

      .btn-accent {
        background-color: var(--accent);
        color: white;
        text-transform: uppercase;
        font-weight: 900;
        border-radius: 9999px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .btn-accent:hover {
        background-color: #ffae00;
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(238, 155, 0, 0.3);
      }

      .nav-link {
        color: var(--text);
        font-weight: 800;
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: -6px;
        left: 0;
        background-color: var(--accent);
        transition: width 0.3s ease;
        border-radius: 99px;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0a9396;
        border-radius: 10px;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005f73;
      }

      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 24px;
        z-index: 1;
      }

      .custom-div-icon {
        background: none;
        border: none;
      }

      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Typography enhancements */
      h1, h2, h3, h4 {
        letter-spacing: -0.02em;
      }
    </style>
